<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue To Do List</title>
</head>
<body>
    
    <div id="app">

        <div class="container">
            <div class="input-container">
                <input v-model="temporaryItem" @keyup.enter="addItem" type="text">
                <div @click="addItem"class="button">Add Todo</div>
            </div>
            <div class="list-container">
                <ul>
                    <li v-for="(item, i) in list">
                        <div class="row">
                            <span :class="['col-4', item.done ? 'done' : '']"> {{item.text}}</span>
                            <div class="col-4"><input v-model="item.done" type="checkbox">{{item.done}}</div>
                            <div @click="removeItem(i)" class="col-4">X</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>

</body>
</html>
